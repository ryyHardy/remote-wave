<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldSurf</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sky">
      <header class="main-header">
        <h1>WorldSurf</h1>
        <p>Weather app for the high seas!</p>
      </header>
      <img class="boat" src="assets/boat.svg" alt="small boat" />
      <form class="coords-form" action="/action_page.php" target="_blank">
        <input
          type="number"
          name="latitude"
          id="lat-input"
          placeholder="latitude"
          required
          min="-90"
          max="90" />
        <input
          type="number"
          name="longitude"
          id="long-input"
          placeholder="longitude"
          required
          min="-180"
          max="180" />
        <button type="submit">go!</button>
      </form>
      <div class="waves">
        <img class="wave1" src="assets/wave.png" alt="wave" />
        <img class="wave2" src="assets/wave.png" alt="wave" />
      </div>
    </div>
    <div class="sea"></div>
  </body>
</html>
